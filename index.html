<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Database</title>
    <script type="module" src="script.js" defer></script>
</head>

<body>

    <div id="enterDetails">

        <h2>Enter Details</h2>

        <form>

            <div>
                <label for="enterID">ID</label>
                <input type="text" id="enterID">
            </div>
            
            <div>
                <label for="enterName">Name</label>
                <input type="text" id="enterName">
            </div>

            <div>
                <label for="enterAge">Age</label>
                <input type="number" id="enterAge">
            </div>
           

        </form>

        <div>
            <button id="insert">INSERT</button>
            <button id="update">UPDATE</button>
            <button id="remove">REMOVE</button>
        </div>
        

    </div>

    <div id="findDetails">

        <h2>Find by ID</h2>

        <form>

            <label for="findID">ID</label>
            <input type="text" id="findID">

        </form>

        <div>
            <button id="find">FIND</button>
        </div>

        <!-- The two h3 below will be filled by the javaScript code -->
        <div>
            <h3 id="findName" type="text"></h3>
            <h3 id="findAge" type="text"></h3>
        </div>

    </div>

</body>

</html>
